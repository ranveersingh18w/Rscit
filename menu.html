<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RSCIT Menu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom font */
    body {
      font-family: 'Inter', sans-serif;
    }
     /* Ensuring the html and body take full height if content is less */
    html, body {
      min-height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body class="bg-gradient-to-tr from-green-400 via-cyan-500 to-blue-600 flex flex-col items-center min-h-screen p-6 pt-8">
  <div class="w-full max-w-md flex justify-between mb-8">
    <button
      onclick="window.history.back()"
      class="text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center transform transition-transform duration-200 hover:scale-105 active:scale-95"
    >
      &larr; Back
    </button>
    <button
      onclick="location.href='./index.html'"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center transform transition-transform duration-200 hover:scale-105 active:scale-95"
    >
      Home
    </button>
  </div>

  <h1 class="text-4xl sm:text-5xl font-bold text-white mb-10 sm:mb-12 text-center shadow-md">
    MENU
  </h1>
  <div class="grid grid-cols-1 sm:grid-cols-1 gap-6 w-full max-w-md">
    <button
      onclick="location.href='./see_answers.html'"
      class="text-white bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-teal-300 dark:focus:ring-teal-800 shadow-lg shadow-teal-500/50 dark:shadow-lg dark:shadow-teal-800/80 font-semibold rounded-xl text-lg sm:text-xl px-6 py-4 text-center transform transition-transform duration-200 hover:scale-105 active:scale-95"
    >
      SEE ANSWERS
    </button>
    <button
      onclick="location.href='./learn_answers.html'"
      class="text-white bg-gradient-to-r from-pink-500 via-pink-600 to-pink-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-pink-300 dark:focus:ring-pink-800 shadow-lg shadow-pink-500/50 dark:shadow-lg dark:shadow-pink-800/80 font-semibold rounded-xl text-lg sm:text-xl px-6 py-4 text-center transform transition-transform duration-200 hover:scale-105 active:scale-95"
    >
      LEARN ANSWERS
    </button>
    <button
      onclick="location.href='test.html'"
      class="text-white bg-gradient-to-r from-indigo-500 via-indigo-600 to-indigo-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-indigo-300 dark:focus:ring-indigo-800 shadow-lg shadow-indigo-500/50 dark:shadow-lg dark:shadow-indigo-800/80 font-semibold rounded-xl text-lg sm:text-xl px-6 py-4 text-center transform transition-transform duration-200 hover:scale-105 active:scale-95"
    >
      TEST YOURSELF
    </button>
  </div>
</body>
</html>
